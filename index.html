<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver | Economizador de Dinheiro</title>
   
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <header> 
        <h1 id="logo"> <strong>Money.</strong><img class="img-logo" src="./dollar.svg"> <strong>aver</strong></h1>     
    </header>
    
    <main class="container">
        <section id="balance">
            
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                    <span>Entradas</span> 
                    <img src="./up-arrow.svg" class="img-up" alt="Sinal de entrada">
                    
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>
            
            <div class="card">
                <h3>
                    <span>Saídas</span> 
                    <img src="./chevron.svg" class="img-up" alt="Sinal de saída">
                </h3>
                <p id="expenseDisplay"> - R$ 2.000,00</p>
            </div>
            
            <div class="card total">
                <h3>
                    <span>Total</span>    
                    <img src="./money.svg" class="img-up" alt="sinal de total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
            
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

<a onclick="Modal.open()"  class="button new" ><img class="img-new" src="./mais.svg" alt="Nova transação">Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr> 
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
            
        </section>
        
        
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
             <div class="form">
                 <h2>Nova transação</h2>
                 <form onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" maxlength="30" max="100"  placeholder="Descrição" >

                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" step="0.01" id="amount" placeholder="0,00" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==7) return false;" />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <a  onclick="Modal.close()" class="button cancel">Cancelar</a>

                        <button>Salvar</button>
                    </div>
                 </form>
             </div>
        </div>
<div class="alert">
 <p>Preencha todo formulário!  &nbsp; <div class="close-btn" onclick="fecha.closed()"> <img  class="img-close" src="./closebutton_87258.svg" alt="fechar"> </div></p>
</div>
    </div>
    <footer class="footer">
        <p> &copy 2021 - Money.$aver</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
